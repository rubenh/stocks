<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Find Stocks</h1>
</header>
<section class="row">
  <form>
    <div class="form-group col-md-6 col-md-offset-3">
      <label for="keywords" class="sr-only">Keywords</label>
      <input type="text" autofocus class="form-control" ng-model="stockName">
    </div>
    <div class="form-group col-md-6 col-md-offset-3 text-center">
      <button class="btn btn-primary btn-lg" ng-click="search()">Search</button>
    </div>
  </form>
</section>
<hr>
<section class="row" ng-if="hasResults()">
  <h1 class="text-center h2">Results</h1>
  <section class="well col-md-6 col-md-offset-3">
    <h3>{{ stockInfo.name }}</h3>
    <dl>
      <dt>Price</dt>
      <dd>{{ stockInfo.price }}</dd>
    </dl>
  </section>
</section>
