<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <button type="button" class="btn btn-primary" ng-click="createNewPosition()">Create new position</button>

    <form ng-if="newPosition !== undefined" name="positionForm" ng-submit="savePosition(positionForm)">
      <h3 class="text-center">Create new position</h3>
      <div class="form-group" { ng-class="{ 'has-error': hasError('symbol', positionForm) }">
        <label class="control-label" for="symbol">Symbol</label>
        <input type="text"
          class="form-control"
          id="symbol"
          name="symbol"
          required
          placeholder="Enter stock symbol"
          ng-model="newPosition.symbol">
        <div class="help-block"
          ng-messages="positionForm.symbol.$error"
          ng-show="positionForm.symbol.$dirty && positionForm.symbol.$invalid"
          ng-messages-include="error-messages.html">
        </div>
      </div>
      <div class="form-group" { ng-class="{ 'has-error': hasError('quantity', positionForm) }">
        <label class="control-label" for="quantity">Quantity</label>
        <input type="number"
          class="form-control"
          id="quantity"
          name="quantity"
          required
          min="1"
          placeholder="Enter quantity"
          ng-model="newPosition.quantity">
        <div class="help-block"
          ng-messages="positionForm.quantity.$error"
          ng-show="positionForm.quantity.$dirty && positionForm.quantity.$invalid"
          ng-messages-include="error-messages.html">
        </div>
      </div>
      <div class="form-group" { ng-class="{ 'has-error': hasError('price', positionForm) }">
        <label class="control-label" for="price">Price</label>
        <input type="text"
          class="form-control"
          id="price"
          name="price"
          required
          placeholder="Enter price"
          ng-model="newPosition.price">
        <div class="help-block"
          ng-messages="positionForm.price.$error"
          ng-show="positionForm.price.$dirty && positionForm.price.$invalid"
          ng-messages-include="error-messages.html">
        </div>
      </div>
      <div class="form-group" { ng-class="{ 'has-error': hasError('commission', positionForm) }">
        <label class="control-label" for="commission">Commission</label>
        <input type="text"
          class="form-control"
          id="commission"
          name="commission"
          placeholder="Enter commission"
          required
          ng-model="newPosition.commission">
        <div class="help-block"
          ng-messages="positionForm.commission.$error"
          ng-show="positionForm.commission.$dirty && positionForm.commission.$invalid"
          ng-messages-include="error-messages.html">
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="button" class="btn btn-default" ng-click="cancelNewPosition()">Cancel</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Commission</th>
        </tr>
      </thead>
      <tr ng-repeat="position in positions">
        <td>{{ position.symbol }}</td>
        <td>{{ position.quantity }}</td>
        <td>{{ position.price }}</td>
        <td>{{ position.commission }}</td>
      </tr>
    </table>
  </div>
</div>
